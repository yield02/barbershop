spring.application.name=barbershop-backend

server.servlet.context-path=/api

# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.name=barbershop
spring.datasource.username=
spring.datasource.password=
spring.datasource.url= 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.output.ansi.enabled=always



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=//
spring.mail.password=//
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.yield.barbershop.jwt.access-token.expiration=15
app.yield.barbershop.jwt.refresh-token.expiration=30

app.base-url=http://localhost:8080/api
app.shop.name=My Barber Shop
app.shop.website-url=http://localhost:8080
app.shop.address=123 Main St, Anytown, USA
app.shop.phone=555-1234
app.support.phone=555-5678
